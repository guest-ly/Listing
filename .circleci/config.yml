version: 2.1
jobs:
  build:
    machine:
     node:
      version: 8.15.1

    steps:
      - checkout
      - run:
          name: Greeting
          command: echo Hello, world.

      - run:
          name: Print the Current Time
          command: date
      - run:
          name: Install JUnit coverage reporter
          command: npm install --dev jest-junit
      - run:
          name: Run tests with JUnit as reporter
          command: jest --watchAll --coverage
           